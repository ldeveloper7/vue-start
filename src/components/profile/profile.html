<div>
  <headermenu />
  <v-content>
    <v-container>
      <v-content>
        <v-container>
          <v-layout row justify-center>
            <v-flex xs12 sm4 text-xs-center>
              <v-avatar size="250">
                <img :src="userData.profileImagePreference" :alt="userData.display_name">
              </v-avatar>
              <!--dialog box start-->
              <v-dialog v-model="dialog" persistent max-width="350">
                <v-btn slot="activator" flat color="primary" class="body-1">Change Avatar</v-btn>
                <v-card>
                  <v-toolbar flat>
                    <v-spacer></v-spacer>
                    <v-btn dark fab @click.native="dialog = false">
                      <v-icon>close</v-icon>
                    </v-btn>
                  </v-toolbar>
                  <v-layout justify-center>
                  <v-avatar size="200">
                    <img :src="userData.profileImagePreference" :alt="userData.display_name">
                  </v-avatar>
                  </v-layout>
                  <v-spacer></v-spacer>
                  <v-layout justify-center>
                    <v-btn color="green darken-1" outline >Upload One</v-btn>
                    <v-btn color="green darken-1" outline >Use gravatar</v-btn>
                  </v-layout>
                </v-card>
              </v-dialog>
              <!--dialog box ends-->
            </v-flex>
            <v-flex xs12 sm8>
              <v-container>
                <p class="font-weight-light display-1">{{userData.username}}</p>
                <p class="font-weight-bold headline grey--text">{{userData.display_name}}</p>
                <p class="font-weight-light display-1 grey--text">{{userData.links}}</p>
              </v-container>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </v-container>
  </v-content>
</div>
