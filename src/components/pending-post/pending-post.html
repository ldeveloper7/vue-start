<div>
  <headermenu/>
  <!--drafts posts start-->
  <v-content>
    <v-container>
      <!--draft posts start-->
      <v-layout>
        <v-flex xs3 class="font-weight-black strong text-center pt-2 underline">
          <p class="display-1 font-weight-light text-center">
            Pending Post
          </p>
        </v-flex>
        <v-flex xs4 class="pr-3">
          <v-combobox
            :items="userList"
            hide-details
            @keypress="userListchangedValue"
            placeholder="Select User"
            id="langSelect"
          ></v-combobox>
        </v-flex>
        <v-flex xs5 class="pl-3">
          <v-text-field
            label="Search"
          ></v-text-field>
        </v-flex>
      </v-layout>
      <v-content class="padding0">
        <v-container class="text-center">
          <v-layout v-for="(item, i) in draftData" :key="i">
            <v-flex xs12 sm4 pr-4 pb-4>
              <v-card>
                <v-card-media
                  :src="baseImageUrl+item.wp_featuredImage"
                  height="180px"
                ></v-card-media>
              </v-card>
            </v-flex>
            <v-flex xs12 sm8 pr-4>
              <v-container>
                <h2>{{item.title}}</h2>
                <br>
                <v-avatar size="48">
                  <img :src="image" :alt="username">
                </v-avatar>
                <router-link class="font-weight-bold subheading black--text" :to="'/author/'+username"
                             style="text-decoration: none">{{displayname}}
                </router-link>
              </v-container>
            </v-flex>
          </v-layout>
          <br>
          <v-btn text-xs-center v-on:click="articleLoadMore(10)">Load More Stories</v-btn>
        </v-container>
      </v-content>
      <!--draft posts start-->
    </v-container>
  </v-content>
  <!--draft posts ends-->

</div>
