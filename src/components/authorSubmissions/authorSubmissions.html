<div>
  <headermenu/>
  <!--drafts posts start-->
  <v-content>
    <v-container>
      <!--draft posts start-->
      <v-layout>
        <v-flex xs12>
          <p class="display-1 font-weight-light">
            {{selected_filter.text}}
          </p>
        </v-flex>
        <v-spacer></v-spacer>
      </v-layout>
      <v-layout>
        <v-flex xs12>
          <v-select
            :items="filter"
            v-model="selected_filter"
            item-value="shortCode"
            item-text="text"
            hide-details
            return-object
            @change="onchange()"
            id="langSelect"
          ></v-select>
          <v-combobox
            v-model="authorName"
            :items="userList"
            hide-details
            placeholder='Search User'
            @keypress="userListchangedValue"
            @change="onauthorchange()"
            id="langSelect"
          ></v-combobox>
          <v-text-field
            required
            v-model="txtsearch"
            placeholder='Type here to search'>
          </v-text-field>
          <v-btn>
            <v-icon>search</v-icon>
          </v-btn>
          <v-btn>Reset</v-btn>
        </v-flex>
      </v-layout>
      <v-content>
        <v-container>
          <v-layout v-for="(item, i) in articleData" :key="i">
            <v-flex xs12 sm4 pr-4 pb-4>
              <v-card>
                <v-card-media
                  :src="baseImageUrl+item.wp_featuredImage"
                  height="180px"
                ></v-card-media>
              </v-card>
            </v-flex>
            <v-flex xs12 sm8 pr-4>
              <v-container>
                <h2 v-if="item.title">{{item.title}}</h2>
                <br>
                <v-avatar size="48">
                  <img :src="baseImageUrl+image" :alt="username">
                </v-avatar>
                <router-link v-if="displayname" class="font-weight-bold subheading black--text decoration" :to="'/author/'+username"
                >{{displayname}}
                </router-link>
                <p v-if="item.body" v-html="item.body.substring(0,150)+'...'" class="body-2 grey--text"></p>
              </v-container>
            </v-flex>
          </v-layout>
          <br>
          <v-btn text-xs-center v-on:click="articleLoadMore(3)">Load More Stories</v-btn>
        </v-container>
      </v-content>
      <!--draft posts start-->
    </v-container>
  </v-content>
  <!--draft posts ends-->

</div>
